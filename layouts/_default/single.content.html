<div class="content e-content">
{{ .Content }}
<hr>
{{ if and (.IsPage) (not (eq .Type "page")) }}
<div class="navigation">
  {{ if or ( .NextInSection ) ( .PrevInSection ) }}

    {{ if .PrevInSection }}
    <a class="prev" href="{{ .PrevInSection.Permalink }}" title="{{ .PrevInSection.Title }}">
        <i class="fas fa-arrow-left"></i> {{ .PrevInSection.Title }}
    </a>
    {{end}}
    {{ if .NextInSection }}
    <a class="next" href="{{ .NextInSection.Permalink }}" title="{{ .NextInSection.Title }}">
        {{ .NextInSection.Title }} <i class="fas fa-arrow-right"></i>
    </a>
    {{end}}
  {{ end }}
</div>  
{{ end }}

{{ partial "block/comments" . }}

</div>
