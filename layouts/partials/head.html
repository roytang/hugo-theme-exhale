<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>{{ .Title }} {{ if ne .Title .Site.Title }} &middot; {{ .Site.Title }}{{ end }}</title>
  <link rel="authorization_endpoint" href="https://indieauth.com/auth" />
  <link rel="token_endpoint" href="https://tokens.indieauth.com/token">
  {{ with .Site.Params.micropub_endpoint }}  
  <link rel="micropub" href="{{ . }}">   
  {{ end }}
  {{ with .Site.Params.webmention_username }}  
    <link rel="webmention" href="https://webmention.io/{{ . }}/webmention" />
    <link rel="pingback" href="https://webmention.io/{{ . }}/xmlrpc" />  
  {{ end }}
  {{ partial "metas" . }}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
  <style>
    {{ partial "css/main.css" . | safeCSS }}
  </style>
</head>
<body>
    <div class="wrapper">
        {{ partial "header" . }}
        {{ partial "footer" . }}
        <div class="panel">
            {{ range .Site.Data.Menu }}
            <a href="{{ .URL | absURL }}"{{ if and ( isset . "Title" ) ( ne .Title "" ) }} title="{{ .Title }}"{{ end }}>{{ .Name }}</a>
            {{ end }}
        </div>
        <div class="content{{ with.Params.contentClass }} {{ . }}{{ end }}">
