<article class="{{ .Type }}">
    <h2>
        <a href="{{ .Permalink }}" rel="bookmark" title="Permalink: {{ .Title }}">{{ .Title }}</a>
    </h2>
    <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format .Site.Data.Formats.date }}</time>
    {{ range .Params.tags }}
    <a class="label" href="{{ "/tags/" | absURL }}{{ . | urlize }}">{{ .  | urlize }}</a>
    {{ end }}
    <p></p>
    {{ .Summary }}
</article>
